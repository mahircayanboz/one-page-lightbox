<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travel Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Wanderlust</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Explore the World</h1>
            <p>Discover amazing places and create unforgettable memories</p>
        </section>

        <section id="gallery">
            <h2>Travel Gallery</h2>
            <div class="gallery-container">
                <img src="1.jpg" alt="Santorini sunset" class="gallery-img">
                <img src="2.jpg" alt="Bali beaches" class="gallery-img">
                <img src="3.jpg" alt="Swiss Alps" class="gallery-img">
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <footer>
        <p>&copy; 2024 Wanderlust Travel Blog. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
